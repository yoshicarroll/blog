<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    {{ content|safe }}

    {% if backlinks %}
    <h2>Backlinks</h2>
    <ul>
    {% for backlink in backlinks %}
        <li>
            <a href="{{ backlink.url }}">{{ backlink.title }}</a>
        </li>
    {% endfor %}
    </ul>
    {% endif %}
    
</body>
</html>
