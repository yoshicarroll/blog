<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <header>
        <h1>Yoshi Carroll</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <article>
            <h1>{{ title }}</h1>
            {{ content|safe }}
        </article>
        {% if backlinks %}
        <section>
            <h2>Backlinks</h2>
            <ul>
                {% for backlink in backlinks %}
                <li><a href="{{ backlink.url }}">{{ backlink.title }}</a></li>
                {% endfor %}
            </ul>
        </section>
        {% endif %}
    </main>
    <footer>
        <p>&copy; 2023 Yoshi Carroll</p>
    </footer>
</body>
</html>
